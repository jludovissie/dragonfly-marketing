  <h1> Contact Us!</h1><br>
<p>We want to hear from you.  Submit the form below to get started.</p><br>
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-row" placeholder="First name"><br>
    </div>
    <div class="col">
      <input type="text" class="form-row" placeholder="Last name"><br>
    </div>
  </div>
    <div class="row">
      <div class="col">
        <input type="email" class="form-row" placeholder="Email"><br>
      </div>
      <textarea rows = "5" cols = "60" name = "description">
        Enter details here...
     </textarea><br>
      </div>


    <button class="btn-btn" (click)="onContactSubmit()">Submit</button>
  </form>
